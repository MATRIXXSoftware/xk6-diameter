name: Go

on:
  push:
    branches: [ main, 'test/github-action' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.21
      id: go

    - name: Check out
      uses: actions/checkout@v2

    - name: Build
      run: make

    - name: Push Docker Image 
      if: github.event_name == 'push'
      env:
        IMAGE_NAME: ghcr.io/matrixxsoftware/xk6-diameter:latest

      run: |
        make docker

        echo "Logging into GitHub Container Registry... actor: ${{ github.actor }}"
        echo "Logging into GitHub Container Registry... actor: ${{ secrets.GITHUB_TOKEN }}"
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

        echo "Pushing Docker image..."
        docker push $IMAGE_NAME
